<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">

    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Project name</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="<%- Jii.app.urlManager.createUrl('site/index') %>">Home</a></li>
                <li><a href="<%- Jii.app.urlManager.createUrl('site/about') %>">About</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</div>

<%= content %>

<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script src="/js/Jii-client.js"></script>
<script src="/js/App-client.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script>
    Jii.debug = true;
    Jii.init({
        basePath: location.href,
        controllerNamespace: 'app.client.controllers',
        components: {
            router: {
                className: Jii.controller.clientRouter.HtmlHistoryClientRouter.isBrowserSupported() ?
                        'Jii.controller.clientRouter.HtmlHistoryClientRouter' :
                        'Jii.controller.clientRouter.HashClientRouter'
            },
            urlManager: {
                rules: {
                    '': 'site/index',
                    '<action>': 'site/<action>',
                    '<action>/page-<page:[0-9]+>': 'site/<action>'
                }
            }
        }
    })

    Jii.app.router.start();
</script>

</body>
</html>
